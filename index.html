<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Control</title>
    <!--<link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css"> -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
        <!-- Navegador-->
        <div class="row">
            <div class="col-lg-12 mt-1 mb-1">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Tasks Control</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/html/cards.html">Cards</a>
                                </li>
                            </ul>
                            <button class="btn btn-secondary my-2 my-sm-0">Tasks Control 2.0</button>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <p class="text-center"><strong>
                        <h3>Mis Tareas</h3>
                    </strong></p>
            </div>
            <div id="" class="col-lg-1 btn-New">
                <!-- Button trigger modal -->
                <button id="btn-Nuevo" type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#ventanaModal">
                    + Tarea
                </button>
            </div>
        </div>
        <!--Ventana Modal-->
        <div class="row">
            <div class="container">
                <div id="ventanaModal" class="modal fade  modal-lg" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title"><strong>Tarea</strong></h3>
                                <button id="btn-X" type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form id="task-form">
                                <div class="modal-body">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th class="th_alig"><label for="title">Código:</label></th>
                                                <th><input type="text" placeholder="Código de la Tarea"
                                                        id="task-codigo"></th>
                                            </tr>
                                            <tr>
                                                <th class="th_alig"><label for="title">Fecha:</label></th>
                                                <th><input type="text" placeholder="Fecha de Registro" id="task-fecha">
                                                </th>
                                            </tr>
                                            <tr>
                                                <th class="th_alig"><label for="description">Descripción:</label></th>
                                                <th><textarea id="task-description" cols="60" rows="4"
                                                        placeholder="Descripción de Tarea"></textarea></th>
                                            </tr>
                                            <tr>
                                                <th class="th_alig"><label for="estado">Estado:</label></th>
                                                <th><input type="text" placeholder="" id="task-estado"
                                                        disabled="disabled"></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button id="btn-task-save" class="btn btn-primary" data-bs-dismiss="modal"
                                        type="submit">Guardar</button>
                                    <button id="btn-cerrar" type="reset" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tabla Contenedora-->
        <div class="row">
            <div class="col-lg-12">
                <table id="tasksTable" class="table table-hover ">
                    <thead>
                        <tr>
                            <th width="5%">Nº</th>
                            <th width="10%">Código</th>
                            <th width="10%">Fecha</th>
                            <th width="60%">Descripción</th> 
                            <th width="5%">Estado</th> 
                            <th width="5%">Eliminar</th>
                            <th width="5%">Editar</th>
                            </tr>
                    </thead> 
                        <!-- <div id="tasks-container" class="col-lg-12"></div> -->
                </table>
            </div>
        </div>

        </div:container>
        
        <!-- JQUERY -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>

        <!--<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script> -->

        <!-- <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script> -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
        <script type="module" src="/js/index.js"></script>

   </body>

</html>
