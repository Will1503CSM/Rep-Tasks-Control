</head>

<body>
    <div class="container" >
        <div class="row">
            <div class="col-lg-12 mt-1 mb-1" >
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Tasks Control</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">

                                </li>
                            </ul>
                            <button class="btn btn-secondary my-2 my-sm-0">Tasks Control 2.0</button>
        
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2" >
                <p class="text-center"><h3>Mis Tareas</h3></p>
            </div>
            <div id=""class="col-lg-1 btn-New" >
                    <!-- Button trigger modal -->
                        <button id="btn-Nuevo" type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#ventanaModal" >
                        + Tarea
                        </button>
                </div>
        </div>
        <!--Ventana Modal-->
        <div class="row" >
            <div  class="container col-lg-12">
                <div id="ventanaModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Tarea</h5>
                                <button id="btn-X" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form id="task-form">
                                <div class="modal-body">
                                    <p >
                                        <label for="title">C贸digo:</label>
                                        <input type="text" placeholder="C贸digo de la Tarea" id="task-codigo">
                                    </p>
                                    <p >
                                        <label for="title">Fecha:</label>
                                        <input type="text" placeholder="Fecha de Registro" id="task-fecha">
                                    </p>
                                    <p >
                                        <label for="description">Descripci贸n:</label>
                                        <textarea id="task-description" rows="2" placeholder="Descripci贸n de Tarea"></textarea>
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button id="btn-task-save" class="btn btn-primary" data-bs-dismiss="modal" type="submit">Guardar</button>
                                    <button id="btn-cerrar" type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" >
            <div id="tasks-container" class="col-lg-12"></div>
        </div>
    </div:container>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
</body>

</html>
