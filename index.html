<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <a class="navbar-brand" href="#">Tasks Control</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                        </li>

                        <!-- <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu">

                    </ul>

                    <button class="btn btn-secondary my-2 my-sm-0">Tasks Control 2.0</button>

                </div>
            </div>
        </nav>
    </div>
    <form id="task-form">

        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Ingresar Tarea </div>
            <div class="card-body">
                <p class="card-text">
                    <label for="title">Titulo:</label>
                    <input type="text" placeholder="Titulo de Tarea" id="task-title">
                </p>
                <p class="card-text">
                    <label for="description">Descripción:</label>
                    <textarea id="task-description" rows="2" placeholder="Descripción de Tarea"></textarea>
                </p>
                <p class="card-text">
                    <button id="btn-task-save" class="btn btn-primary">Guardar</button>
                </p>
            </div>
        </div>
    </form>
    <div>
        <button type="button" id="btn-modal" class="btn btn-primary" data-toggle="modal" data-bs-target="#ventModal">Nueva Tarea</button>
    </div>
    <!--Ventana Modal-->
    <div class="container">
        <div class="modal" tabindex="-1" id="ventModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tasks-container"></div>

    <script type="module" src="./index.js"></script>
</body>

</html>
