<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Control</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
</head>

<body>
    <div class="col-xs-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Tasks Control</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Cards</a>
                        </li>
                    </ul>
                    <button class="btn btn-secondary my-2 my-sm-0">Tasks Control 2.0</button>

                </div>
            </div>
        </nav>
    </div>
    <div class="col-xs-12">
        <form id="task-form">
            <div class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-header">Ingresar Tarea </div>
                <div class="card-body">
                    <p class="card-text">
                        <label for="codigo">Codigo:</label>
                        <input type="text" placeholder="Código" id="task-codigo">
                    </p>
                    <p class="card-text">
                        <label for="fecha">Fecha:</label>
                        <input type="text" placeholder="Fecha de Registro" id="task-fecha">
                    </p>
                    <p class="card-text">
                        <label for="description">Descripción:</label>
                        <textarea id="task-description" rows="2" placeholder="Descripción de Tarea"></textarea>
                    </p>
                    <p class="card-text">
                        <button id="btn-task-save" class="btn btn-primary">Guardar</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div id="tasks-container"></div>

    <script type="module" src="/js/cards.js"></script>
</body>

</html>
